<mat-toolbar
  color="primary"
>ngx-dailymotion</mat-toolbar>
<div class="container">
  <p>This is demo site for <a href="https://www.npmjs.com/package/ngx-dailymotion">ngx-dailymotion</a>.</p>
</div>

<div class="container__main">
  <div class="properties">
    <h3>Properties</h3>

    <section class="property">
      <label 
        id=videos
        class="videos-label"
      >Video</label>
      <mat-radio-group
        class="videos-radio-group"
        aria-labelledby="videos"
        [(ngModel)]="selectedVideo"
      >
        <mat-radio-button
          class="videos-radio-button"
          *ngFor="let video of videos"
          [value]="video"
        >
          {{video.name}}
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="property">
      <p class="volume-label">Volume</p>
      <mat-slider
        min="0"
        max="1"
        step="0.1"
        value="0.5"
        [(ngModel)]="volume"
      ></mat-slider>
    </section>

    <section class="property">
      <mat-form-field>
        <mat-label>Quality</mat-label>
        <mat-select [(ngModel)]="selectedQuality">
          <mat-option *ngFor="let quality of qualities" [value]="quality">
            {{quality}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <section class="property">
      <mat-checkbox
      (change)="controlsCheckedHandler($event)"
    >Controls</mat-checkbox>
    </section>

    <section class="property">
      <mat-checkbox
      (change)="pauseCheckedHandler($event)"
      >Pause</mat-checkbox>
    </section>
</div>

  <dailymotion
    video="{{selectedVideo.id}}"
    controls="{{controls}}"
    pause="{{pause}}"
    quality="{{selectedQuality}}"
    volume="{{volume}}"
  ></dailymotion>

</div>
